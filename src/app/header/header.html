<header class="z-10 py-4 bg-gray-50 shadow-sm border-b border-gray-200">
    <div class="container flex items-center justify-between h-full px-6 mx-auto text-purple-600">
        <button class="p-1 mr-5 -ml-1 rounded-md md:hidden focus:outline-none"
            aria-label="Menu" (click)="toggleSideMenu.emit()">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
            </svg>
        </button>
        
        <div class="flex justify-center flex-1 lg:mr-32">
            <div class="relative w-full max-w-xl mr-6 focus-within:text-purple-500">
                <div class="absolute inset-y-0 flex items-center pl-2">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <input
                    class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-white border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-300 form-input"
                    type="text" placeholder="Search for projects" />
            </div>
        </div>

        <ul class="flex items-center flex-shrink-0 space-x-6">
            <li class="flex">
                <button class="rounded-md focus:outline-none text-gray-500">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </li>

            <li class="relative">
                <button class="relative align-middle rounded-md focus:outline-none">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
                    </svg>
                    <span class="absolute top-0 right-0 inline-block w-3 h-3 bg-red-600 border-2 border-gray-50 rounded-full"></span>
                </button>
            </li>

            <li class="relative">
                <img class="object-cover w-8 h-8 rounded-full border border-gray-300"
                    src="https://images.unsplash.com/photo-1502378735452-bc7d86632805?w=200" alt="Profile" />
            </li>
        </ul>
    </div>
</header>
