<div class="flex h-screen bg-white overflow-hidden">
  
  <aside class="z-20 hidden w-64 overflow-y-auto bg-white border-r md:block flex-shrink-0">
    <app-aside></app-aside>
  </aside>

  @if (isSideMenuOpen()) {
    <div (click)="closeSideMenu()"
      class="fixed inset-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center">
    </div>

    <aside class="fixed inset-y-0 z-20 w-64 mt-16 overflow-y-auto bg-white md:hidden">
      <app-aside-m></app-aside-m>
    </aside>
  }

  <div class="flex flex-col flex-1 w-full overflow-hidden">
    
    <app-header (toggleSideMenu)="toggleSideMenu()"></app-header>

    <main class="h-full overflow-y-auto bg-white">
      <div class="container px-6 mx-auto grid pt-10 pb-12">
        <app-body></app-body>
      </div>
    </main>

  </div>
</div>
